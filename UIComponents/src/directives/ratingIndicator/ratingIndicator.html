        ng-class="{active: $index <= hoverIndex || $index < star}"
        ng-mouseover="onStarMouseover($index)"
        ng-mouseleave="onStarMouseleave($index)"
        ng-click="selectStar($index)">â˜†</icon>
    <span>{{star}}</span>
    <input ng-model="star" type="hidden">
</div>
