<table class="table table-hover">
    <thead>
        <tr>
            <th ng-repeat="item in data.thead">{{item.text}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="row in data.tbody">
            <td ng-repeat="column in data.thead">
                <span ng-if="column.type === 'text'">{{row[column.key]}}</span>
                <span ng-if="column.type === 'int'">{{row[column.key]}}</span>
                <a ng-if="column.type === 'link'" href="{{row[column.key]}}">{{column.text}}</a>
                <span ng-if="column.type === 'timestamp'">{{row[column.key] | date:'yyyy-MM-dd HH:mm:ss'}}</span>
            </td>
        </tr>
    </tbody>
</table>
