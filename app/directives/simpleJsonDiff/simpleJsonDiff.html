<div class="simple-json-diff">
    <details open>
        <summary>Expect</summary>
        <div class="details-content">
            <div class="assert-actions">
                <span ui-copy="getCopyText(expect)" tooltip="复制" class="copy-btn">复制</span>
            </div>
            <pre compile="expectJson" pure-html contenteditable="true"></pre>
        </div>
    </details>
    <details open>
        <summary>Actual</summary>
        <div class="details-content">
            <div class="assert-actions">
                <span ui-copy="getCopyText(actual)" tooltip="复制" class="copy-btn">复制</span>
            </div>
            <pre compile="actualJson" pure-html contenteditable="true"></pre>
        </div>
    </details>
</div>
